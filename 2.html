<h1>앞으로 지낼 날들</h1>
<p>우리 앞으로 우리 서로 믿고 의지하면서 같이 행복하게 지내자.<br>
더 많이 내가 사랑하도록 노력할거야.<br>
맛있는 것 많이 먹고, 가고 싶은 곳 많이 가고, 불멍, 글랭핑 등 우리가 하고 싶었던 것들에 대해서는 꼭 다할 수 있도록 하자.<br>
그게 예은이를 행복하게 하는 거라면 나는 모든 좋아.<br>
</p>
